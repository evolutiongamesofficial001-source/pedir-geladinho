<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gourmet do Gelado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --roxo:#12001a;
 --roxo-card:#240033;
 --amarelo:#ffe600;
 --ciano:#00ffd5;
}
*{box-sizing:border-box}
body{
 margin:0;
 font-family:Arial,system-ui;
 background:radial-gradient(circle at top,#3a005f,#0a0010);
 color:#fff;
}
.hero{text-align:center;padding:25px}
.hero h1{margin:0;color:var(--amarelo)}
.app{max-width:480px;margin:auto;padding:15px}
.card{
 background:var(--roxo-card);
 padding:14px;
 border-radius:16px;
 margin-top:14px;
}
input,textarea,select{
 width:100%;
 margin-top:6px;
 padding:12px;
 border-radius:10px;
 border:none;
 background:#000;
 color:var(--amarelo);
}
.grid-produtos{display:grid;gap:12px}
.produto{
 background:linear-gradient(135deg,#2a0040,#160021);
 padding:14px;
 border-radius:16px;
 display:flex;
 justify-content:space-between;
 align-items:center;
}
.produto input{
 width:70px;
 padding:10px;
 border-radius:10px;
 background:#000;
 color:var(--ciano);
 border:none;
 text-align:center;
}
.pix-box{
 background:#000;
 padding:12px;
 border-radius:12px;
 margin-top:10px;
 text-align:center;
 color:var(--ciano);
}
.copy-btn{
 width:100%;
 margin-top:8px;
 padding:10px;
 border:none;
 border-radius:10px;
 font-weight:bold;
 background:linear-gradient(90deg,#00ffd5,#00bfa5);
 cursor:pointer;
}
.btn-neon{
 width:100%;
 margin-top:18px;
 padding:16px;
 border-radius:18px;
 border:none;
 font-size:16px;
 font-weight:bold;
 background:linear-gradient(90deg,#ffe600,#ffb800);
 color:#1a0026;
}
.hidden{display:none}
.resumo div{margin-top:6px}
.status{text-align:center;margin-top:12px}
</style>
</head>

<body>

<header class="hero">
 <h1>üçß GOURMET DO GELADO</h1>
 <p>Geladinhos artesanais</p>
</header>

<main class="app">

<div class="card">
 <label>üë§ Seu nome</label>
 <input id="nome">
</div>

<div id="lista" class="grid-produtos"></div>

<div class="card">
 <label>üìç Endere√ßo</label>
 <textarea id="endereco"></textarea>
</div>

<div class="card">
 <label>üí≥ Forma de pagamento</label>
 <select id="pagamento">
  <option selected>Dinheiro</option>
  <option>Pix</option>
  <option>Cart√£o</option>
 </select>

 <div id="pixOpcoes" class="hidden">
  <label style="margin-top:10px">‚è∞ Quando pagar?</label>
  <select id="quandoPix">
   <option>Pagar na entrega</option>
   <option>Pagar agora</option>
  </select>

  <div id="pixBox" class="pix-box hidden">
   üîë Chave Pix<br>
   <strong>34 996329990</strong>
   <button class="copy-btn" onclick="copiarPix()">üìã Copiar chave Pix</button>
  </div>
 </div>
</div>

<div class="card resumo">
 <div>Subtotal: R$ <span id="subtotal">0,00</span></div>
 <div>Entrega: R$ <span id="entrega">0,00</span></div>
 <strong>Total final: R$ <span id="total">0,00</span></strong>
</div>

<button class="btn-neon" onclick="finalizarPedido()">üöÄ ENVIAR PEDIDO</button>
<div id="status" class="status"></div>

</main>

<script>
/* ELEMENTOS */
const lista = document.getElementById("lista");
const subtotalEl = document.getElementById("subtotal");
const entregaEl = document.getElementById("entrega");
const totalEl = document.getElementById("total");
const nomeEl = document.getElementById("nome");
const enderecoEl = document.getElementById("endereco");
const pagamentoEl = document.getElementById("pagamento");
const quandoPixEl = document.getElementById("quandoPix");
const pixOpcoes = document.getElementById("pixOpcoes");
const pixBox = document.getElementById("pixBox");
const statusEl = document.getElementById("status");

/* PRODUTOS */
const produtos = [
 {nome:"Leite Ninho com Nutella",preco:6},
 {nome:"Mousse de Morango",preco:6},
 {nome:"Mousse de Maracuj√°",preco:6},
 {nome:"Mousse de Coco",preco:6},
 {nome:"Mousse de Lim√£o",preco:6},
 {nome:"Mousse de Pa√ßoca",preco:6},
 {nome:"Ninho com Morango",preco:6},
 {nome:"C√©u Azul",preco:6},
 {nome:"Mousse de Abacaxi",preco:6},
 {nome:"Laranjinha",preco:6},
 {nome:"Pudim",preco:7},
 {nome:"Napolitano",preco:7}
];

/* LISTAR PRODUTOS */
produtos.forEach((p,i)=>{
 lista.innerHTML += `
 <div class="produto">
  <div>
   <strong>${p.nome}</strong><br>
   R$ ${p.preco},00
  </div>
  <input type="number" min="0" value="0" data-i="${i}">
 </div>`;
});

lista.addEventListener("input", calcular);

/* PAGAMENTO */
pagamentoEl.addEventListener("change",()=>{
 pixOpcoes.classList.toggle("hidden", pagamentoEl.value !== "Pix");
 pixBox.classList.add("hidden");
});

quandoPixEl.addEventListener("change",()=>{
 pixBox.classList.toggle("hidden", quandoPixEl.value !== "Pagar agora");
});

/* CALCULAR */
function calcular(){
 let subtotal = 0;
 let totalItens = 0;

 document.querySelectorAll("input[type=number]").forEach(input=>{
  const q = Number(input.value) || 0;
  const p = produtos[input.dataset.i];
  subtotal += q * p.preco;
  totalItens += q;
 });

 const entrega = totalItens === 0 ? 0 : 3 + (totalItens - 1) * 0.5;

 subtotalEl.textContent = subtotal.toFixed(2).replace(".",",");
 entregaEl.textContent = entrega.toFixed(2).replace(".",",");
 totalEl.textContent = (subtotal + entrega).toFixed(2).replace(".",",");
}

/* PIX */
function copiarPix(){
 navigator.clipboard.writeText("34996329990");
 alert("Chave Pix copiada!");
}

/* FINALIZAR */
function finalizarPedido(){
 if(!nomeEl.value || !enderecoEl.value){
  alert("Preencha nome e endere√ßo");
  return;
 }

 let pagamentoFinal =
  pagamentoEl.value === "Pix"
   ? `Pix - ${quandoPixEl.value}`
   : pagamentoEl.value;

 statusEl.textContent =
  `‚úÖ Pedido enviado! Forma de pagamento: ${pagamentoFinal}`;
}

calcular();
</script>

</body>
</html>
